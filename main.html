					<script>
            function isGymOpen() {
                let a;
                let d = new Date();
                a = d.getHours();
                if ((a >= 3) && (a <= 22)) document.getElementById('demo').innerHTML = "gym is open";
                else document.getElementById("demo").innerHTML = "gym is closed";
            }
            function BMI() {
                let weight, height, text, BMI;
                weight = document.getElementById("weight").value;
                height = document.getElementById("height").value / 100;
				BMI = weight / (height*height);
				
                if (isNaN(weight) || isNaN(height)) {
                    text = "Input not valid";
                }
                else {
                    if (BMI < 18.5) { text = "you could use some more mass m8"; }
					else if (BMI >= 18.5 && BMI <= 24.9) {text = "perfect BMI :)))))"; }
					else if (BMI >= 25 && BMI <= 29.9) {text = "you're kinda fat but you can improve with a bit of exercise"; }
                    else text = "you better get your fat ass to our gym for some exercises"; }
                document.getElementById("BMI").innerHTML = text;
            }
        </script>
        <p id="demo"></p>
        <button type="button"
                onclick="isGymOpen()">
            is gym closed?
        </button>
        <p>please write your height and then weight (cm and kg):</p>
        <input id="height">
        <p>remember now weight:</p>
        <input id="weight">
        <button type="button" onclick="BMI()">Submit</button>

        <p id="BMI"></p>
